<body>
    <div class="background-image">
        <h1 id="css-h1">誠邀各位 暢所欲言 Anything you want to say</h1>

            <form action="" method="post" id="new-comment-form" data-toggle-state="expand">

                <br>
                <br>

                <textarea type="text" id="new-comment-content" rows="5" cols="40"
                    placeholder="(2000字内)" required>
            </textarea>
                <br>
                <button type="submit">新增記錄</button>
            </form>
        </section>

        <section id="display-comment-section">
            <h2 id="css-h1">訪客留言</h2>
            <div id="display-comment-root,css-h1"></div>
