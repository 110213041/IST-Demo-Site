<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/common.css">
    <link rel="stylesheet" href="./static/css/index.css">

    <!-- 
    Intended to block DOM rendering for security reason.
    Do not add "async" or "defer" in following script tag. 
    -->
    <script src="./static/js/protect_warning.js"></script>

    <script type="module" src="./static/js/script.js" defer></script>
    <title>Freedom Board</title>
</head>

<body>
    <h1>Freedom Board</h1>

    <a href="./about" class="btn btn-primary">About</a>

    <section id="new-comment-section" class="container-fluid">
        <h2>Wanna write something?</h2>
        <button type="button" id="new-comment-toggle" class="btn btn-primary">new comment</button>
        <form action="" method="post" id="new-comment-form" data-toggle-state="expand" class="">
            <label for="new-comment-name">name:</label>
            <input type="text" id="new-comment-name">
            <br>
            <label for="new-comment-content">comment:</label>
            <textarea type="text" id="new-comment-content" rows="5" cols="40"
                placeholder="(2000 words)" required></textarea>
            <br>
            <button type="submit" class="btn btn-outline-success">publish</button>
        </form>
    </section>

    <section id="display-comment-section" class="container-fluid">
        <h2>Comment</h2>
        <div id="display-comment-root"></div>
    </section>
</body>

</html>
