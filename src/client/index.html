<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./static/css/common.css">

<body>
    <h1>誠邀各位 暢所欲言</h1>

    <a href="./about">關於我們</a>

    <section id="new-comment-section">
        <h2>留言區</h2>
        <button type="button" id="new-comment-toggle">新增留言</button>
        <form action="" method="post" id="new-comment-form" data-toggle-state="expand">
            <label for="new-comment-name">姓名:</label>
            <input type="text" id="new-comment-name">
            <br>
            <label for="new-comment-content">内容:</label>
            <textarea type="text" id="new-comment-content" rows="5" cols="40" placeholder="(2000字内)"
                required>
            </textarea>
            <br>
            <button type="submit">新增記錄</button>
        </form>
    </section>

    <section id="display-comment-section">
        <h2>訪客留言</h2>
        <!-- TODO: Display Comment From Database -->
        <div id="display-comment-root"></div>
    </section>
